<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="login.html">登录</a>
    </div>
    <form action="/xxx/registerServlet" id="reg-form" method="post">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input id="username" name="username" type="text">
                    <br>
                    <span class="err_msg" id="username_err" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input id="password" name="password" type="password">
                    <br>
                    <span class="err_msg" id="password_err" style="display: none">密码格式有误</span>
                </td>
            </tr>


            <tr>
                <td>验证码</td>
                <td class="inputs">
                    <input id="checkCode" name="checkCode" type="text">
                    <img src="imgs/a.jpg">
                    <a href="#" id="changeImg">看不清？</a>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input id="reg_btn" type="submit" value="注 册">
        </div>
        <br class="clear">
    </form>

</div>
</body>
</html>
