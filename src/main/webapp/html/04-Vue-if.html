<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>

<div id="app">
    <input @click="toggleTsShow" type="button" value="切换显示">
    <p v-if="isShow"> 我是你爹</p>
    <!--    平凡切换的时间使用v-show -->
    <p v-show="isShow"> 我是你爹2</p>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            isShow: true,
        },
        methods: {
            toggleTsShow: function () {
                this.isShow = !this.isShow;
            }
        },
    })
</script>

</body>
</html>
