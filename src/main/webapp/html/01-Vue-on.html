<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue基础</title>
</head>
<body>
<!--2.html-->
<div id="app">
    <input type="button" v-on:click="doId" value="v-on单击指令">
    <input type="button" v-on:dblclick="doId" value="v-on双击指令">
    <input @dblclick="doId" type="button" value="@指令绑定单击">
    <h2 @dblclick="changeFood">{{ food }} </h2>
</div>


<!--导入Vue的开发环境版本, 包含了有 帮助的命令警告-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            food: "西蓝花",
        },
        methods: {
            doId: function () {
                window.alert("做IT");
            },
            changeFood: function () {
                this.food += "好吃"
            },
        },

    })
</script>
</body>
</html>
