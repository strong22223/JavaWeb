<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 引入样式 -->
<link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础表格</title>

    <style>
        /*<!--        表格样式-->*/
        .el-table . warning-row {
            background: #ff2f00;
        }

        .el-table . success-row {
            background: #ebecf9;
        }
    </style>

</head>
<body>
<div id="app">
    <!--    搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select placeholder="当前状态" v-model="brand.status">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input placeholder="企业名称" v-model="brand.brandName"></el-input>
        </el-form-item>
        <el-form-item label="审批人">
            <el-input placeholder="企业名称" v-model="brand.companyName"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button @click="onSubmit" type="primary">查询</el-button>
        </el-form-item>
    </el-form>

    <!--批量删除的额按钮-->
    <el-row>

        <el-button plain round type="danger">批量删除</el-button>
        <el-button @click="dialogVisible = true" plain round type="primary">新增</el-button>
    </el-row>


    <!--//表格-->
    <template>
        <el-table
                :data="tableData"
                :row-class-name="tableRowClassName"
                stripe="true"
                @selection-change="handleSelectionChange"
                style="width: 100%">>
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="品牌名称"
                    prop="brandName">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="企业名称"
                    prop="companyName">

            </el-table-column>
            <el-table-column
                    align="center"
                    label="排序"
                    prop="ordered">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="当前状态"
                    prop="status">
            </el-table-column>


            <el-table-column
                    align="center"
                    label="操作">
                <el-row>

                    <el-button icon="el-icon-edit" type="primary" va></el-button>

                    <el-button icon="el-icon-delete" type="danger"></el-button>
                </el-row>
            </el-table-column>
        </el-table>

        <!--        添加数据的对话框表单-->
        <el-dialog
                :visible.sync="dialogVisible"
                title="编辑品牌"
                width="30%">

            <!--            添加数据表单-->

            <el-form :model="brand" label-width="80px" ref="form">
                <el-form-item label="品牌名称">
                    <el-input v-model="brand.brandName"></el-input>
                </el-form-item>
                <el-form-item label="企业名称">
                    <el-input v-model="brand.companyName"></el-input>
                </el-form-item>
                <el-form-item label="排序">
                    <el-input v-model="brand.ordered"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input type="textarea" v-model="brand.descriptioon"></el-input>
                </el-form-item>
                <el-form-item label="状态">
                    <el-switch active-value="1"
                               inactive-value="0" v-model="brand.status"></el-switch>
                </el-form-item>
                <el-form-item>
                    <el-button @click="addBrand" type="primary">提交</el-button>
                    <el-button @click="dialogVisible=false">取消</el-button>
                </el-form-item>
            </el-form>


        </el-dialog>
    </template>


</div>


<script>

    let app = new Vue({
        el: "#app",


        data() {
            return {
                //增的表单的数据

                //添加数据框是否展示的标记,初始值为false
                dialogVisible: false,
                // 平拍模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    order: '',
                    descriptioon: ''
                },
                //复选框选中
                multipleSelection: [],
                //表格大额数=数据
                tableData: [{
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '1',
                }, {
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '1',
                }, {
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '1',
                }, {
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '2',
                },]

            }

        }
        , methods: {
            //新增表单的数据
            addBrand() {
                console.log(this.brand);
            },
            //查询数据
            onSubmit() {
                console.log(this.brand);
            },
            tableRowClassName: function ({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选中执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            }
        },
    })

</script>

</body>
</html>
