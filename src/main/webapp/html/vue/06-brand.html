<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 引入样式 -->
<link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础表格</title>

    <style>
        /*<!--        表格样式-->*/
        .el-table . warning-row {
            background: oldlace;
        }

        .el-table . success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                :row-class-name="tableRowClassName"
                stripe="true"
                style="width: 100%">
            <el-table-column
                    align="center"
                    label="品牌名称"
                    prop="brandName">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="企业名称"
                    prop="companyName">

            </el-table-column>
            <el-table-column
                    align="center"
                    label="排序"
                    prop="ordered">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="当前状态"
                    prop="status">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作"
                    prop="address">
            </el-table-column>
        </el-table>
    </template>

</div>


<script>

    let app = new Vue({
        el: "#app",


        methods: {
            tableRowClassName: function ({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
        },

        data() {
            return {
                tableData: [{
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '1',
                }, {
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '1',
                }, {
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '1',
                }, {
                    brandName: '华为',
                    companyName: '王小虎',
                    ordered: '200',
                    status: '2',
                },]
            }

        }
    })

</script>

</body>
</html>
