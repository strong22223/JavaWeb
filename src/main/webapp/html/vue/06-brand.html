<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础表格</title>

    <style>
        /*<!--        表格样式-->*/
        .el-table . warning-row {
            background: #ff2f00;
        }

        .el-table . success-row {
            background: #ebecf9;
        }
    </style>

</head>
<body>
<!--VUE
DE 配置文件-->
<script type="text/javascript">
    Vue.config.productionTip = false;//阻止 vue 在启动时生成生产提示。

</script>

<div id="app">

    <!--    搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select placeholder="当前状态" v-model="brand.status">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input placeholder="企业名称" v-model="brand.brandName"></el-input>
        </el-form-item>
        <el-form-item label="审批人">
            <el-input placeholder="企业名称" v-model="brand.companyName"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button @click="onSubmit" type="primary">查询</el-button>
        </el-form-item>
    </el-form>

    <!--批量删除的额按钮-->
    <el-row>

        <el-button @click="deleteByIds" plain round type="danger">批量删除</el-button>
        <el-button @click="dialogVisible = true" plain round type="primary">新增</el-button>
    </el-row>


    <!--//表格-->
    <template>
        <el-table
                :data="tableData"
                :row-class-name="tableRowClassName"
                stripe="true"
                @selection-change="handleSelectionChange"
                style="width: 100%">>
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="品牌名称"
                    prop="brandName">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="企业名称"
                    prop="companyName">

            </el-table-column>
            <el-table-column
                    align="center"
                    label="排序"
                    prop="ordered">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="当前状态"
                    prop="status">
            </el-table-column>


            <el-table-column
                    align="center"
                    label="操作">
                <el-row>

                    <el-button icon="el-icon-edit" type="primary" va></el-button>

                    <el-button icon="el-icon-delete" type="danger"></el-button>
                </el-row>
            </el-table-column>
        </el-table>

        <!--        添加数据的对话框表单-->
        <el-dialog
                :visible.sync="dialogVisible"
                title="编辑品牌"
                width="30%">

            <!--            添加数据表单-->

            <el-form :model="brand" label-width="80px" ref="form">
                <el-form-item label="品牌名称">
                    <el-input v-model="brand.brandName"></el-input>
                </el-form-item>
                <el-form-item label="企业名称">
                    <el-input v-model="brand.companyName"></el-input>
                </el-form-item>
                <el-form-item label="排序">
                    <el-input v-model="brand.ordered"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input type="textarea" v-model="brand.descriptioon"></el-input>
                </el-form-item>
                <el-form-item label="状态">
                    <el-switch active-value="1" inactive-value="0" v-model="brand.status"></el-switch>
                </el-form-item>
                <el-form-item>
                    <el-button @click="addBrand" type="primary">提交</el-button>
                    <el-button @click="dialogVisible=false">取消</el-button>
                </el-form-item>
            </el-form>


        </el-dialog>
    </template>
    <!--    分特工具条-->
    <div class="block">

        <el-pagination
                :current-page="currentPage"
                :page-size="pageSize"
                :page-sizes="[5, 10, 15, 20]"
                :total="totalSize"
                @current-change="handleCurrentChange"
                @size-change="handleSizeChange"
                layout="total, sizes, prev, pager, next, jumper">
        </el-pagination>
    </div>

</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 引入样式 -->
<link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
<!--使用axios-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let app = new Vue({
        el: "#app",
        mounted() {
            this.LoadSelectAll();
        }
        , methods: {
            //加载,查询分页数据数据
            LoadSelectAll() {
                //当前页面加载完毕之后,发送异步请求
                // let _this = this;
                //
                // axios({
                //     method: "get",
                //     url: "http://localhost:8080/xxx/brandServlet/selectAll"
                // }).then(function (resp) {
                //     _this.tableData = resp.data;
                // })

                let _this = this;

                axios({
                    method: "get",
                    url: "http://localhost:8080/xxx/brandServlet/selectByPageSize?currentPage=" + _this.currentPage + "&pageSize=" + _this.pageSize,

                }).then(function (resp) {
                    _this.tableData = resp.data.pageSizeDate;//{pageSizeDate:[],pageSize:2}
                    _this.totalSize = resp.data.totalSize;
                })
            },

            //批量删除的事件
            deleteByIds() {
                if (this.multipleSelection.length == 0) {
                    alert("未选中");
                } else {

                    // console.log(this.multipleSelection);
                    //获取的是这样的数据
                    /* [
                         {
                             "brandName": "格力",
                             "companyName": "格力电器股份有限公司",
                             "description": "让世界爱上中国造",
                             "id": 3,
                             "ordered": 30,
                             "status": 1
                         }
                     ]*/
                    //1.在删除之前提示用户是否真的删除
                    this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        //确认的时间
                        //2.遍历multipleSelectio的数组,获取id的数组

                        let len = this.multipleSelection.length;
                        for (let i = 0; i < len; i++) {
                            let selectionElement = this.multipleSelection[i];
                            this.deleteByIdsDate[i] = selectionElement.id;
                        }
                        // console.log(this.brand);
                        let _this = this;
                        axios({
                            method: "post",
                            url: "http://localhost:8080/xxx/brandServlet/deleteByIds",
                            data: _this.deleteByIdsDate
                        }).then(function (resp) {
                            if (resp.data == "success") {
                                //添加成功

                                //2.窗口显示成功的信息
                                //添加成功的提示

                                _this.$message({
                                    message: '恭喜你，删除成功',
                                    type: 'success'
                                });

                                //2.刷新所有的数据
                                _this.LoadSelectAll();
                            }
                        })
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }

            },


            //新增表单的数据
            addBrand() {
                // console.log(this.brand);
                let _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/xxx/brandServlet/addBrand",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "success") {
                        //添加成功
                        //1.关闭添加窗口
                        _this.dialogVisible = false;
                        //2.窗口显示成功的信息
                        //添加成功的提示

                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });

                        //2.刷新所有的数据
                        _this.LoadSelectAll();
                    }
                })

            },
            //查询数据
            onSubmit() {
                console.log(this.brand);
            },
            tableRowClassName: function ({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选中执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            //分页工具条
            handleSizeChange(val) {
                this.pageSize = val;

                this.LoadSelectAll();
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                this.currentPage = val;

                this.LoadSelectAll();
                console.log(`当前页: ${val}`);
            }
        },

        data() {
            return {
                //增的表单的数据

                //添加数据框是否展示的标记,初始值为false
                dialogVisible: false,
                // 平拍模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    order: '',
                    descriptioon: ''
                },
                //复选框选中
                multipleSelection: [],
                //复选框的id的数据模型
                deleteByIdsDate: [],
                //表格大额数=数据
                tableData: [],
                //分页工具条 的数据
                currentPage: 1,
                //pagesize
                pageSize: 5,
                //所有数据的个数
                totalSize: 100,
            }

        },

    })

</script>

</body>
</html>
