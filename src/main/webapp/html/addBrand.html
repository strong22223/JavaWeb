<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加品牌</title>
</head>
<body>


<h3>添加品牌</h3>
<form href id="addForm" method="post">
    品牌名称：<input name="brandName" v-model="form.brandName"><br>
    企业名称：<input name="companyName" v-model="form.companyName"><br>
    排序：<input name="ordered" v-model="form.ordered"><br>
    描述信息：<textarea cols="20" name="description" rows="5" v-model="form.description"></textarea><br>
    状态：
    <input name="status" type="radio" v-model="form.status" value="0">禁用
    <input name="status" type="radio" v-model="form.status" value="1">启用<br>

    <input @click="submitForm" type="submit" value="提交">
</form>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>

<script>

    let form = new Vue({
        el: "#addForm",
        data() {
            return {
                form: {},
            }
        },
        methods: {
            submitForm: function () {
                let _this = this;

                axios({
                    method: "post",
                    url: "http://localhost:8080/xxx/addBrandServlet",
                    data: _this.form,
                }).then(function (resp) {
                    if (resp.data === "success") {
                        location.href = "http://localhost:8080/xxx/html/vue/02-vue-mount-lifeTime.html"
                    }
                })
            }
        }
    })

</script>

</body>
</html>
