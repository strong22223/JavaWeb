<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--html结构-->
<div id="app">
    <!-- 计数器功能区域-->
    <div class="input-num">
        <button @click="sub">
            -
        </button>
        <span>{{ num }}</span>
        <button @click="add">
            +
        </button>

        <p v-text="html"></p>
    </div>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--编码-->
<script>
    let app = new Vue({
        el: "#app",
        data: {
            num: 1,
            html: "<h1> woshi</h1>"
        },
        methods: {
            sub: function () {
                if (this.num > 0) {
                    this.num--;
                    console.log("SUb____");
                } else {
                    alert("别点了,最小了!");
                }
            },
            add: function () {
                if (this.num < 10) {
                    this.num++;
                    console.log("ADD+++");
                } else {
                    alert("别点了,最大了");
                }
            }
        }
    })


</script>

</body>
</html>
