<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        el: "#app",
        //data的简化写法

                username: ""
            }
        }
        // data: function () {

        // }
    })

</script>
</body>
</html>
