<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //创建核心对象
    let xhttp;
    if (window.XMLHttpRequest) {
        xhttp = new XMLHttpRequest();
    } else {
        //code
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");

    }
    //建立连接
    xhttp.open("GET", "http://localhost:8080/xxx/ajaxServlet");
    xhttp.send();

    //获取响应
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);
        }
    };


</script>


</body>
</html>
